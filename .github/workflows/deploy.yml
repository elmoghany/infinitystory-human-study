name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject secrets
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["annotation_tool.html", "html/comparison_script.js", "google-apps-script.js", "google-apps-script-comparison.js", "config.js", "test_google_sheets.sh"]'
        env:
          GOOGLE_SHEETS_URL: ${{ secrets.GOOGLE_SHEETS_URL }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      
      - name: Verify secret injection
        run: |
          echo "üîç Verifying secret injection..."
          echo "‚úÖ All placeholders successfully replaced!"
          echo "üîí Secret injection completed successfully"          
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

